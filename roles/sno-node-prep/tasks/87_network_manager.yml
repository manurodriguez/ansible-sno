---
- name: Define DNS entries for dnsmasq
  copy:
    content: |
      address=/api.{{ cluster }}.{{ domain }}/{{ extcidrnet | ipaddr('10') | ipaddr('address') }}
      address=/.apps.{{ cluster }}.{{ domain }}/{{ extcidrnet | ipaddr('10') | ipaddr('address') }}
      address=/master1.{{ cluster }}.{{ domain }}/{{ extcidrnet | ipaddr('10') | ipaddr('address') }}
    dest: /etc/NetworkManager/dnsmasq.d/sno.conf
    owner: root
    group: root
    mode: u=rw,g=r,o=r
  become: yes
  tags: dnsredirect

- name: Include dnsmasq in the DNS configuration of NetworkManager
  copy:
    content: "[main]\ndns=dnsmasq"
    dest: /etc/NetworkManager/conf.d/dnsmasq.conf
    owner: root
    group: root
    mode: u=rw,g=r,o=r
  become: yes
  tags: dnsredirect

- name: Reload Network Manager
  service:
    name: NetworkManager
    state: reloaded
  become: yes
  tags: dnsredirect
